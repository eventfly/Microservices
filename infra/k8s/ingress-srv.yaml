apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: /api/auth/(.*)/?(.*)
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/org/?(.*)
            backend:
              service:
                name: org-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/events/?(.*)
            backend:
              service:
                name: events-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /com(/|$)(.*)
            backend:
              service:
                name: frontend-pwa-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /?(.*)
            backend:
              service:
                name: frontend-org-srv
                port:
                  number: 3000
